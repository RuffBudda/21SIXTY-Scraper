<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- LinkedIn "in" logo background -->
  <rect x="40" y="40" width="176" height="176" rx="12" fill="#0077B5"/>
  
  <!-- LinkedIn "in" text -->
  <text x="128" y="160" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">in</text>
  
  <!-- Scraper/rake overlay - stylized as gears/tools -->
  <!-- Top gear -->
  <circle cx="180" cy="80" r="25" fill="#FFA500" opacity="0.9"/>
  <circle cx="180" cy="80" r="15" fill="#FF8C00"/>
  <!-- Gear teeth -->
  <rect x="178" y="55" width="4" height="12" fill="#FFA500" opacity="0.9"/>
  <rect x="178" y="189" width="4" height="12" fill="#FFA500" opacity="0.9"/>
  <rect x="203" y="78" width="12" height="4" fill="#FFA500" opacity="0.9"/>
  <rect x="145" y="78" width="12" height="4" fill="#FFA500" opacity="0.9"/>
  
  <!-- Bottom scraper tool -->
  <path d="M 60 200 L 80 200 L 85 190 L 90 200 L 110 200 L 105 210 L 85 210 Z" fill="#FFA500" opacity="0.9"/>
  <rect x="82" y="180" width="6" height="30" fill="#FF8C00"/>
  
  <!-- Connection line -->
  <line x1="85" y1="180" x2="165" y2="95" stroke="#FFA500" stroke-width="3" opacity="0.7"/>
</svg>

